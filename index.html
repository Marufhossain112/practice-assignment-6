    <div class="container">
      <!-- header starts here -->
      <header class="d-flex justify-content-between mt-4">

          <span class="heading me-2">News</span>

      <section class="category">
        <div>
          <ul id="category-container" class="d-flex list-unstyled"></ul>
        </div>
      </section>

      <!-- spinner section -->
      <div
        style="height: 400px"
        id="spinner-icon"
        class="d-flex justify-content-center align-items-center d-none"
      >
        <div
          class="spinner-grow"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- modal -->
      <section class="modal-section">
        <div
          class="modal fade"
          id="newsModal"
          tabindex="-1"
          aria-labelledby="newsModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 id="modal-title" class="modal-title" id="newsModalLabel">
                  Modal title
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="modal-body" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
