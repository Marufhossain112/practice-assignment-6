<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Today</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/e95c640ac7.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- header starts here -->
      <header class="d-flex justify-content-between mt-4">
        <nav>
          <span class="news-title me-2">News</span>
          <span class="news-today">Today</span>
        </nav>
        <nav>
          <ul class="d-flex list-unstyled">
            <li class="me-4 news">News</li>
            <li>Blog</li>
          </ul>
        </nav>
      </header>
      <hr />
      <!-- main starts here -->
      <section class="category">
        <div>
          <ul id="category-container" class="d-flex list-unstyled"></ul>
        </div>
      </section>

      <!-- news-counter section -->
      <section>
        <div class="input-group mt-5">
          <input
            id="news-counter"
            type="text"
            class="form-control"
            placeholder="items found"
            aria-label="Dollar amount (with dot and two decimal places)"
          />
        </div>
      </section>
      <!-- 3.no found Message -->
      <section>
        <div id="no-found-message" class="d-none">
          <h1 class="text-warning mt-2 ms-0">
            No News found. Please try again.
          </h1>
        </div>
      </section>

      <!-- spinner section -->
      <div
        style="height: 400px"
        id="spinner-icon"
        class="d-flex justify-content-center align-items-center d-none"
      >
        <div
          class="spinner-grow"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- modal -->
      <section class="modal-section">
        <div
          class="modal fade"
          id="newsModal"
          tabindex="-1"
          aria-labelledby="newsModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 id="modal-title" class="modal-title" id="newsModalLabel">
                  Modal title
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="modal-body" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- display news here -->
      <section class="displayNews">
        <div id="display-news" class="pt-5">
         
        </div>
      </section>
    </div>

    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- js file link -->
    <script src="./js/news.js"></script>
  </body>
</html>
